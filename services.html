<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Services</title>
    <link rel="stylesheet" href="./css/services.css">
    <script src="./scripts/http_code.jquery.com_jquery-3.7.1.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container" aria-label="Global">
            <div class="logo-container">
                <span class="logo-text">The Fashion Pet</span>
                <img class="logo-img" src="./img/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="register.html" class="nav-item">Register</a>
                <a href="services.html" class="nav-item active">Services</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="services-background">
        <div class="services-container">
            <h2 class="services-title">Services</h2>
            <p class="services-subtitle">Select and manage the best services for your pets</p>
        </div>
    </div>

    <!-- Services Display -->
    <section class="services-list">
        <div id="servicesCards">
            <!-- Dynamically added service cards -->
            </div>
        </div>
    </section>

    <!-- Add New Service Form -->
    <section class="add-service">
        <h3 class="section-title">Add a New Service</h3>
        <form id="addServiceForm" class="form-container">
            <div class="input-group">
                <label for="serviceType" class="input-label">Service Type</label>
                <input type="text" id="serviceType" class="input-field" placeholder="Enter service type">
            </div>
            <div class="input-group">
                <label for="servicePrice" class="input-label">Price</label>
                <input type="number" id="servicePrice" class="input-field" placeholder="Enter price">
            </div>
            <button type="button" id="addServiceButton" class="btn">Add Service</button>
        </form>
        <div id="formNotifications" class="notifications"></div>
    </section>

    <script src="./scripts/services.js"></script>
</body>
</html>
