<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>

    <style>
        .bg-gray{
            background: gray !important;
        }
        .bg-tomato{
            background: tomato;
        }
    </style>
</head>
<body>
    <h1>jQuery Practice</h1>

    <p id="red">First Paragraph</p>
    <p id="blue" class="with-boarder">Second Paragraph</p>
    <p class="bg-tomato">Third paragraph</p>

    <div>
        <input type="text" id="testInput">
        <button id="btnRegister">Register</button>
    </div>
    <div id="results">My results:</div>

    <br>
    <button id="newBtn" onclick="clickMe()">CLick Me!</button>

    <br>
    <h2 id="user-name">Andrew Hershey</h2>

    <button class="btn btn-dark" onclick="showName()">Show user Name</button>

    <button class="btn dark-btn" onclick="hideName()">Hide user user</button>


    <script src="./scripts/http_code.jquery.com_jquery-3.7.1.js"></script>
    <script src="./scripts/jqueryPractice.js"></script>
