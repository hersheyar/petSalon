<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Pet</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container" aria-label="Global">
            <div class="logo-container">
                <span class="logo-text">The Fashion Pet</span>
                <img class="logo-img" src="./img/logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">Home</a>
                <a href="register.html" class="nav-item active">Register</a>
                <a href="services.html" class="nav-item">Services</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="register-background">
        <div class="register-container">
            <h2 class="register-title">Register Your Pet</h2>
            <p class="register-subtitle">Let us know about your pet so we can provide the best care</p>
        </div>
    </div>

    <!-- Registration Form Section -->
    <main class="main">
        <form id="petForm" class="form-container">
            <div class="input-group">
                <label for="petName" class="input-label">Name</label>
                <input type="text" id="petName" name="petName" class="input-field" placeholder="Pet Name">
            </div>
            <div class="input-group">
                <label for="petAge" class="input-label">Age</label>
                <input type="number" id="petAge" name="petAge" class="input-field" placeholder="Pet Age">
            </div>
            <div class="input-group">
                <label for="petGender" class="input-label">Gender</label>
                <input type="text" id="petGender" name="petGender" class="input-field" placeholder="Pet Gender">
            </div>
            <div class="input-group">
                <label for="petBreed" class="input-label">Breed</label>
                <input type="text" id="petBreed" name="petBreed" class="input-field" placeholder="Pet Breed">
            </div>
            <div class="input-group">
                <label for="petService" class="input-label">Service</label>
                <select id="petService" class="input-field">
                    <option value="" disabled selected>-- Select a service --</option>
                    <option value="grooming">Grooming</option>
                    <option value="vaccines">Vaccines</option>
                    <option value="nails">Nails</option>
                </select>
            </div>
            <button type="button" onclick="registerPet()" class="btn">Register Pet</button>
        </form>

        <!-- Registered Pets Summary -->
        <div class="summary-container">
            <h3 class="summary-title">Registered Pets Summary</h3>
            <p>Total Pets: <span id="total">0</span></p>
            <p>Grooming Services: <span id="gTotal">0</span></p>
            <p>Vaccine Services: <span id="vTotal">0</span></p>
            <p>Nail Services: <span id="nTotal">0</span></p>
        </div>

        <!-- Registered Pets Section -->
        <div id="registeredPets" class="registered-pets">
            <div class="pet-row pet-header">
                <span>Name</span>
                <span>Age</span>
                <span>Gender</span>
                <span>Breed</span>
                <span>Service</span>
                <span>Action</span>
            </div>
        </div>
    </main>

    <script src="./scripts/register.js"></script>
</body>
</html>
